<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        #ap{
		color: brown;
		text-decoration: underline;
        }
    </style>
    <title>Exer 3</title>
</head>

<body>

	<h2>Biblioteca</h2>
    <input type="text" id="newItem"/>
    <input type="button" id="addItem" value="Novo Item"/>
    <input type="button" id="clearList" value="Limpar"/>

    <h2>Livros Escolhidos</h2>
    <table id="cart"></table>
    <tr>
        <th>
            <tr></tr>
        </th>
    </tr>


    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
     $(function(){ 
        var acervoArray = new Array();
        function Livro (titulo){
            this.titulo = titulo;
        }
        $("#addItem").click(function(){
            let tituloLivro = $("#newItem").val();

            let livro = new Livro(tituloLivro);

            $("#cart")
                .append(
                    $("<tr>")
                        .append(
                            $("<td>")
                                .text(tituloLivro)
                            )
                        .append(
                            $("<td>")
                                .append($("<p>apagar</p>"))
                            )
                );
        })

        $("#cart").on("click","p", function(){
            $(this).parents("#cart tr").remove();
        })

        $("#clearList").click(function(){
            $("#cart").empty();
        })

        var area = window.document.getElementById("cart");
        area.addEventListener('mouseenter', entrar);
        function entrar() {
            area.style.background = "#FFFF00";
        }
        area.addEventListener('mouseout', sair);
        function sair() {
            area.style.background="white";
        }
    });
    </script>
</body>
</html>
