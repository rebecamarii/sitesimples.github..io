    <script>
        //COLOR
        var area1 = window.document.getElementById("top");
        area1.addEventListener('mouseenter', entrar1);
        function entrar1() {
            area1.style.background = "black";
        }
        area1.addEventListener('mouseout', sair1);
        function sair1() {
            area1.style.background="none";
        }

        var area2 = window.document.getElementById("imagem");
        var fator_lupa1 = 2;
        var fator_lupa2 = 1;

        area2.addEventListener('mouseenter', entrar2);
        function entrar2() {
            area2.style.imageRendering;
            area2.style.width = (area2.clientWidth * fator_lupa1) + "px";
            area2.style.height = (area2.clientWidth * fator_lupa2) + "px";
        }
        area2.addEventListener('mouseout', sair2);
        function sair2() {
            area2.style.background="none";
            area2.style.width = (area2.clientWidth / fator_lupa1) + "px";
            area2.style.height = (area2.clientWidth * fator_lupa2) + "px";
        }
    </script>
