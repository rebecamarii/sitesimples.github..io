<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebeca Mari</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <img src="img3.jpg" id="imagem">
        <div id="cabeca">
            <h1 id="top">Meus Sites</h1>
            <ul>
                <li><a href="exer1/index1.html">Site 1</a></li>
                <li><a href="exer2/index2.html">Site 2</a></li>
                <li><a href="exer3/index3.html">Site 3</a></li>
            </ul>
        </div>
    </header>

    <script>
        //COLOR
        var area1 = window.document.getElementById("top");
        area1.addEventListener('mouseenter', entrar1);
        function entrar1() {
            area1.style.background = "black";
        }
        area1.addEventListener('mouseout', sair1);
        function sair1() {
            area1.style.background="none";
        }

        var area2 = window.document.getElementById("imagem");
        var fator_lupa1 = 2;
        var fator_lupa2 = 1;
        area2.addEventListener('mouseenter', entrar2);
        function entrar2() {
            area2.style.imageRendering;
            area2.style.width = (area2.clientWidth * fator_lupa1) + "px";
            area2.style.height = (area2.clientWidth * fator_lupa2) + "px";
        }
        area2.addEventListener('mouseout', sair2);
        function sair2() {
            area2.style.background="none";
            area2.style.width = (area2.clientWidth / fator_lupa1) + "px";
            area2.style.height = (area2.clientWidth * fator_lupa2) + "px";
        }

    </script>
</body>
</html>
